<!DOCTYPE html>
<html>
  <head>
    <title>JS Wallclock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div id="wallclock" class="clock-container">
        <ul>
          <li class="hour">00</li>
          <li class="min">00</li>
          <li class="sec">00</li>
          <li class="day-night">am</li>
        </ul>
      </div>
      <div class="debug">
        <div id="type"></div>
        <div id="output"></div>
        <div id="more"></div>
      </div>
      <div id="settings"><a id="calibrate" href="#"><i class="fa fa-adjust"></i></a></div>
      <div id="info">
        <h1>JS Wallclock</h1>
        <p>This script is to experiment with your mobile native accelerometer.</p>
        <p>You will need a compatible device to test this page. Try and load this page with your mobile</p>
      </div>
    </div>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="assets/css/default.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="assets/js/wallclock.js"></script>
    <script type="text/javascript">
      var wallClock = new wallClock(50);
      wallClock.init();
    </script>
  </body>
</html>
