<!DOCTYPE html>
<html>
  <head>
    <title>JS Wallclock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div id="wallclock" class="clock-container">
        <ul>
          <li class="hour">00</li>
          <li class="min">00</li>
          <li class="sec">00</li>
          <li class="day-night">am</li>
        </ul>
      </div>
      <div class="debug">
        <div id="type"></div>
        <div id="output"></div>
        <div id="more"></div>
      </div>
      <div id="info">
        <h1>JS Wallclock</h1>
        <p>This script is to experiment with your mobile native accelerometer.</p>
        <p>You will need a compatible device to test this page. Try and load this page with your mobile</p>
      </div>
    </div>
    <link href="https://rawgit.com/ronniechong/js-wallclock/master/assets/css/default.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://rawgit.com/ronniechong/js-wallclock/master/assets/js/wallclock.js"></script>
    <script type="text/javascript">
      var wallClock = new wallClock(50);
      wallClock.init();
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-51603977-1', 'ronniechong.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
